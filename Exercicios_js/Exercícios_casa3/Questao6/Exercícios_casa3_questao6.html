<!--
    Semáforo: faça uma função que recebe como parâmetro as strings "verde", "amarelo" ou "vermelho".

    o resultado desta função com os parâmetros a sua escolha. Teste todas as saídas possíveis.

-->

<script>

            fotosinal.src = "semaforo-verde.png";

            return "Pode seguir em frente!";
        } else if(cor.value == "VERDE"){
            fotosinal.src = "semaforo-verde.png";
            fotosinal.width = "209";
            fotosinal.height = "242";
            document.getElementById("msgAoMotorista").style.color = "green";
            return "Pode seguir em frente!"
        } else if(cor.value == "amarelo"){
            fotosinal.src = "semaforo-amarelo.png";
            fotosinal.width = "209";
            fotosinal.height = "242";
            document.getElementById("msgAoMotorista").style.color = "#FFD400";
            return "Atenção motorista! Reduza a velocidade!";
        } else if(cor.value == "Amarelo"){
            fotosinal.src = "semaforo-amarelo.png";
            fotosinal.width = "209";
            fotosinal.height = "242";
            document.getElementById("msgAoMotorista").style.color = "#FFD400";
            return "Atenção motorista! Reduza a velocidade!";
        } else if(cor.value == "AMARELO"){
            fotosinal.src = "semaforo-amarelo.png";
            fotosinal.width = "209";
            fotosinal.height = "242";
            document.getElementById("msgAoMotorista").style.color = "#FFD400";
            return "Atenção motorista! Reduza a velocidade!";
        } else if(cor.value == "vermelho"){
            fotosinal.src = "semaforo-vermelho.png";
            fotosinal.width = "209";
            fotosinal.height = "242";
            document.getElementById("msgAoMotorista").style.color = "red";

            fotosinal.src = "semaforo-vermelho.png";
            fotosinal.width = "209";
            fotosinal.height = "242";
            document.getElementById("msgAoMotorista").style.color = "red";
            return "Pare! Você não quer causar um acidente!";
        } else{
            fotosinal.src = "semaforo-vermelho.png"
            fotosinal.width = "0";
            fotosinal.height = "0";
            document.getElementById("msgAoMotorista").style.color = "black";
            return "Preencha uma cor válida espertinho(a)!";
        }
    }


</script>
