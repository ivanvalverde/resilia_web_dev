<meta charset="UTF-8">

<!--
    A divisão das laranjas:
    Joselito está precisando de um programa para ajudar ele na divisão das laranjas entre seus vizinhos.
    Para obter a quantidade EXATA de lanjas que cada um de seus vizinhos receberá Josilito fornecerá para 
    você a quantidade de laranjas que ele tem e quantos vizinhos entrarão no rateio. 

    A sobra das laranjas:
    Após a divisão das laranjas, Joselito quer saber quantas laranjas restarão para ele.
    Para isso, ele continuará fornecendo a quantidade de laranjas que ele possui e quantos vizinhos
    participarão da divisão. 

    Pizzaria Resilia: 
    A Resilia decidiu expandir os negócios e começaremos a fazer pizzas. Para isso, precisamos implementar 
    uma calculadora de pizzas. Nesse primeiro momento nossa calculadora deverá ser capaz de: 
    1. Receber o custo da pizza produzida
    2. Receber o valor pelo qual a pizza é vendida 
    3. Receber o nome da pizza que está sendo vendida 
    4. Calcular o imposto (8,9%) do valor da pizza vendida 
    5. Calcular o lucro líquido obtido pela Pizzaria Resilia 
    6. Exibir na tela a mensagem: Para a pizza {nome da pizza} o lucro líquido é de R${valor do lucro} 
    e o imposto é de {valor do imposto}
-->

<script>
    
    function dividirEntreVizinhos(laranjas, vizinhos){
        return Math.trunc(laranjas/vizinhos);
    }

    function restanteAposDivisao(laranjas, vizinhos){
        return laranjas%vizinhos;
    }

    var qtdd_laranjas = prompt("Quantas laranjas serão divididas entre os vizinhos?");
    var qtdd_vizinhos = prompt("Quantos vizinhos irão receber laranjas?");
    document.write("Cada vizinho receberá "+ dividirEntreVizinhos(qtdd_laranjas, qtdd_vizinhos)+" laranjas.<br>");
    document.write("Sobraram "+ restanteAposDivisao(qtdd_laranjas, qtdd_vizinhos)+" laranjas após a divisão.<br><br><br>");
    
</script>



<script>

    function calcularImposto(valor){
        return (valor*89)/1000;
    }

    function calcularLucroLiquido(custo, valor, imposto){
        return valor-custo-imposto;
    }

    var nomePizzaResilia = prompt("Qual o tipo da pizza produzida?");
    var custoPizzaResilia = prompt("Qual é o custo de produção da pizza de "+ nomePizzaResilia);
    var valorPizzaResilia = prompt("Qual é o valor pelo qual a pizza de "+nomePizzaResilia+" é vendida?");
    var impostoPizzaResilia = calcularImposto(valorPizzaResilia);
    var lucroLiquido = calcularLucroLiquido(custoPizzaResilia, valorPizzaResilia, impostoPizzaResilia);

    document.write("Para a pizza de "+ nomePizzaResilia +", o lucro líquido é de R$"+ lucroLiquido +", e o imposto é de R$"+impostoPizzaResilia+".");


</script>
