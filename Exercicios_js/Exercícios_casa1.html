<!--
    Crie um programa com as seguintes funções: 
    dobro: essa função recebe um número como parâmetro e retorna o dobro dele como resultado
    metade: essa função recebe um número como parâmetro e rotorna a metade dele como resultado
    saudacao: essa função recebe uma string "nome" como parâmetro e retorna o texto "olá {nome}! Tudo bem?" 
-->

<script>
var numeroDobro
var numeroMetade

function dobrar(num){
    var numeroDobrado;
    numeroDobrado = num*2;
    return numeroDobrado;
}

function dividirMetade(num){
    var metadeNumero;
    metadeNumero = num/2;
    return metadeNumero;
}

function cumprimentar(text){
    document.write("Olá "+ text + "! Tudo bem?")
}

numeroDobro = dobrar(15);
document.write(numeroDobro)
document.write("<br>")
numeroMetade = dividirMetade(20);
document.write(numeroMetade)
document.write("<br>")
cumprimentar("Ivan");

</script>
